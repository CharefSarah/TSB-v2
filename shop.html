<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Shield-Bearers</title>
    <meta name="description" content="Game for Geek">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/styleShop.css">
</head>

<body>
    <div class="shop">
        <div class="mag">
            <div class="shopping">
                <div class="itemsInfos">
                    <div class="itemsTitle">
                        <h1>Boutique</h1>
                    </div>
                    <div class="item1"></div>
                    <div class="item1"></div>
                </div>
            </div>
            <div class="items">
                <p id="moula">Pièces <img id="coin" src="assets/img/coin.png"> X <span id="stockMoulaga"></span></p>
            </div>
        </div>
        <div class="bgDialog">
        </div>
        <div id="divButton">
            <button id="buttonRAS"><a>Rien acheter</a></button></div>
        </div>
    </div>
 



    <div class="settings">
        <img src="assets/img/settingsKog.png" alt="">
    </div>



    <!-- ----------------------------- Settings modal ----------------------------- -->
    <div class="settingsPanel settings-hidden">
        <p>Paramètres :</p>
        <div class="panelInside">
            <div class="panelLeft">
                <p class="panelTitle">Son : </p>
                <div class="SFX">
                    <p>Volume SFX : </p>
                    <div class="SFXGauge soundGauge"></div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="music">
                    <p>Volume Musique :</p>
                    <div class="musicGauge soundGauge"></div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="panelRight">
                <p class="panelTitle">Langue : </p>
                <div class="selectLanguage">
                    <img class="flag" src="assets/img/FRF.PNG" alt="">
                    <img class="flag" src="assets/img/UKF.png" alt="">
                </div>
            </div>
        </div>
        <button class="settingsValidate">
            Valider
        </button>
    </div>


    <script>

        var settings = document.querySelector('.settings');
        var settingsPanel = document.querySelector('.settingsPanel');
        settings.onclick = function () {
            settingsPanel.classList.toggle('settings-hidden');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="assets/js/soundDesign.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/video.js"></script>
    <script src="assets/js/script.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
