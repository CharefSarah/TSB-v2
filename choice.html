<body>
    <h2>Choissez votre héro</h2>
    <div class="sexChoice">
        <div><button id="male" class="choice"><img id="img1" src="assets/img/male.png"></button></div>
        <div><button id="female" class="choice"><img id="img2" src="assets/img/female.png"></div>
    </div>
    <div class="persoChoice">
        <div><button id="male" class="choice2 pers1"><img id="perceval1" src="assets/img/choixPers1.png"></button></div>
        <div><button id="male" class="choice2 pers2"><img id="perceval2" src="assets/img/choixPers2.png"></button></div>
        <div><button id="male" class="choice2 pers3"><img id="perceval3" src="assets/img/choixPers3.png"></button></div>
    </div>
    <form>
        <div class="inputForm">
            <input type="text" id="nameHero" name="nameHero" placeholder="Prénom">
            <p id="message">Entrez un nom valide ! </p>
            <input id="buttonSubmit" type="submit" onclick="validate()" value="Jouer">
        </div>
    </form>


    <div class="settings">
        <img src="assets/img/settingsKog.png" alt="">
    </div>



    <!-- ----------------------------- Settings modal ----------------------------- -->
    <div class="settingsPanel settings-hidden">
        <p>Paramètres :</p>
        <div class="panelInside">
            <div class="panelLeft">
                <p class="panelTitle">Son : </p>
                <div class="SFX">
                    <p>Volume SFX : </p>
                    <div class="SFXGauge soundGauge"></div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="music">
                    <p>Volume Musique :</p>
                    <div class="musicGauge soundGauge"></div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="panelRight">
                <p class="panelTitle">Langue : </p>
                <div class="selectLanguage">
                    <img class="flag" src="assets/img/FRF.PNG" alt="">
                    <img class="flag" src="assets/img/UKF.png" alt="">
                </div>
            </div>
        </div>
        <button class="settingsValidate">
            Valider
        </button>
    </div>


    <script>
        var settings = document.querySelector('.settings');
        var settingsPanel = document.querySelector('.settingsPanel');
        settings.onclick = function () {
            settingsPanel.classList.toggle('settings-hidden');
        }
    </script>

    <script>
        function validate() {
            var regName = /^[a-zA-ZàèìòùÀÈÌÒÙáéíóúýÁÉÍÓÚÝâêîôûÂÊÎÔÛãñõÃÑÕäëïöüÿÄËÏÖÜŸ"\s?\-]{1,10}$/;
            var nameHero = document.getElementById('nameHero').value;
            if (!regName.test(nameHero)) {
                event.preventDefault();
                console.log(nameHero)
                console.log(!regName.test(nameHero))
                document.getElementById('message').style.display = 'block';
                document.getElementById('nameHero').focus();
                setTimeout(function () {
                    document.getElementById('message').style.display = 'block';
                }, 2500);
                setTimeout(function () {
                    document.getElementById('message').style.display = 'none';
                }, 2500);
                return false;
            } else {
                event.preventDefault();
                var nameHero = document.getElementById('nameHero').value;
                localStorage.setItem('nameHero', nameHero);
                window.location.href = "game.html";
            }
        }
    </script>
